<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            margin-bottom: 10px;
        }
        footer{
            margin-top: 10px;
        }
        header,footer{
            height: 12vh;
            background-color: plum;
        }
        #container{
            display: flex; 
        }
        #left{
            width: 60%;
            margin: 5px 10px 5px 0px;
        }
        #right{
            width:40%;
            margin: 5px 0px 5px 5px;
        }
        #left,#right{
            height: 510px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <header></header>
    <div id="container">
    <div id="left"></div>
    <div id="right"></div>
    </div>
    <footer></footer>
</body>
</html>
