<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        header,footer{
            display: flex;
            align-items: center;
            justify-content: center;
            /* text-align: center; */
           
            height: 10vh;
            background-color: skyblue;
        }
        footer{
            background-color: orange;
        }
        #container{
            display: flex;
            height:79vh;
            margin:10px 0px 10px 0px;
            /* background-color: rgb(52, 178, 52); */
        }
        
        #left{
            padding-top: 30px;
            display: flex; 
            justify-content: center;
            width: 25%;
            background-color: rgb(255, 4, 88);
            margin: 0px 10px 0px 0px;
        }
        #right{
            display: flex;
            flex-direction: column;
            width: 75%;
            /* background-color: rgb(255, 4, 88); */
            margin: 0px 0px 0px 10px;
        }
        #up{
            padding-top: 30px;
            display: flex; 
            justify-content: center;
            height: 80%;
            background-color: aqua;
            margin-bottom: 5px;
        }
        #down{
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 20%;
            background-color: rgb(229, 255, 0);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header><span>Header</span></header>
    <div id="container">
    <div id="left"> <span>Sidebar</span></div>
    <div id="right">
        <div id="up"><span>Main Content</span></div>
        <div id="down"><span>Extra Content</span></div>
    </div>
    </div>
    <footer><span>Footer</span></footer>
</body>
</html>
